<h2>Product Details</h2>
<!-- If product exists then create details - Change to not available? -->
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
  <!-- *Pipe - useful -->
  <h4>{{ product.price | currency }}</h4>
</div>
