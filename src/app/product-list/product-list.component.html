<h2>Products</h2>
<!-- Include quick buy option on this page -->

<!--How to place ngFor in accordion/other primeNG struct-->
<!-- Loop through products -->



<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <!-- Binding using ()
      ?Place prime button in accordion - pButton attr add-->
  <button type="button" pButton (click)="share()">Share</button>
</div>
